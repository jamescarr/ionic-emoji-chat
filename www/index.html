<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>iHappy Chat</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/emojione/1.5.0/lib/js/emojione.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.0/assets/css/emojione.min.css" />

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <div id="avatar"></div>
        <h1 class="title">iHappee</h1>
      </ion-header-bar>
      <ion-content scroll="true">
          <ion-list id="messages">
          </ion-list>
      </ion-content>
      <ion-footer-bar class="footer">
        <ion-list>
        <div class="row">
          <div id="curm" class="col-80">
            <span></span>
          </div>
          <div class="col-20">
            <ion-option-button class="button-negative">Send</ion-option-button>
          </div>
        </div>
        <div class="row convert-emoji">
          <div class="col-100">
          </div>
        </div>
        </ion-list>
      </ion-footer-bar>
    </ion-pane>

  </body>
</html>
